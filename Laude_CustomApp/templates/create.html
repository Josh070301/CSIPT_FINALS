{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Schedule</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/create.css'%}">
</head>
<body>
    <div class="main-container">
        <div class="container-top">
            <a href="/">&#60;</a>
            <h1>Create a Schedule</h1>
        </div>
            <form method="post" class="inputs">

                {% csrf_token %}
                <div class="mid-container">
                    <div class="left-container">
                        <label for="shipId">Ship ID : </label>
                        <select id = 'shipId' name ='shipId'>
                            <option>001</option>
                            <option>002</option>
                            <option>003</option>
                            <option>004</option>
                            <option>005</option>
                            <option>006</option>
                        </select>
                
                        <label for="origin">Origin : </label>
                        <select id = 'origin' name ='origin'>
                            <option>Lucena</option>
                        </select>
    
                        <label for="date">Date :</label>
                        <input id="date" type="date" name="date">
    
                        <label for="seats">Seat Slots : </label>
                        <select id = 'seats' name ='seats'>
                            <option>40</option>
                            <option>41</option>
                            <option>42</option>
                            <option>43</option>
                            <option>44</option>
                            <option>45</option>
                            <option>46</option>
                            <option>47</option>
                            <option>48</option>
                            <option>49</option>
                            <option>50</option>
                            <option>51</option>
                            <option>52</option>
                            <option>53</option>
                            <option>54</option>
                            <option>55</option>
                            <option>56</option>
                            <option>57</option>
                            <option>58</option>
                            <option>59</option>
                            <option>60</option>
                        </select>
    
                        <label for="price">Price :</label>
                        <input id="price" type="number" name="price">

                        <label for="vessel">Vessel : </label>
                        <select id = 'vessel' name ='vessel'>
                            <option>Starhorse</option>
                            <option>Montenegro</option>
                        </select>
                    </div>
                    <div class="right-container">
                        <label for="destination">Destination : </label>
                        <select id = 'destination' name ='destination'>
                            <option>Marinduque</option>
                            <option>Romblon</option>
                            <option>Masbate</option>
                        </select>
                
                
                        <label for="time">Time :</label>
                        <input id="time" type="time" name="time">
                
                        <label for="vehicles">Vehicle Slots : </label>
                        <select id = 'vehicles' name ='vehicles'>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                        </select>
                
                        <label for="status">Status : </label>
                        <select id = 'status' name ='status'>
                            <option>Open</option>
                        </select>
                    </div>
                </div>
                <div class="result">
                    <h1>{{result}}</h1>
                </div>
                <div class="create-btn-div">
                    <button type="submit" class="create-btn">Create</button>
                </div>
            </form>
    </div>
</body>
</html>
